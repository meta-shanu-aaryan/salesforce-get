<template>
    <div>
        <template if:true={createModalOpen}>
            <lightning-modal-header label="My Modal Heading"></lightning-modal-header>
            <lightning-modal-body> Content: {content} </lightning-modal-body>
            <lightning-modal-footer>
                <lightning-button label="OK" onclick={handleOkay}></lightning-button>
            </lightning-modal-footer>
        </template>
    </div>
    <lightning-card>
        <template if:true={contacts.data}>
            <lightning-datatable key-field="Id" data={contacts.data} columns={columns} onrowselection={getSelectedId}>
            </lightning-datatable>
        </template>
        <!-- <lightning-button label="Show Selected Ids" onclick={showSelectedIds}></lightning-button> -->
        <lightning-button label="Create Contact" onclick={openModal}></lightning-button>
        <lightning-button label="Edit Contact" onclick={openEditModal}></lightning-button>
        <lightning-button label="Delete Contact" onclick={openDeleteModal}></lightning-button>
    </lightning-card>
</template>
